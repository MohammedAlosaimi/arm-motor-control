<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="armMotorControl.css">
    <title>Arm Control</title>
</head>
<body>
    <head>
        <span id="language"><span id="ar">عربي</span>|<span id="en">English</span> </span>
    </head>

    <!--The form to control the robot  arm-->
    <div class="container">
        <p>Arm Controller</p>
        <form action="" method="post">
            <div class="motor1">
                <span class="motor-num" data-motornum="1"></span>
                <input type="range" min="1" max="100" value="50" class="motor" data-motornum="1">
                <span class="motor-value" data-motornum="1"></span>
            </div>
            <div class="motor2">
                <span class="motor-num" data-motornum="2"></span>
                <input type="range" min="1" max="100" value="50" class="motor" data-motornum="2">
                <span class="motor-value" data-motornum="2"></span>
            </div>
            <div class="motor3">
                <span class="motor-num" data-motornum="3"></span>
                <input type="range" min="1" max="100" value="50" class="motor" data-motornum="3">
                <span class="motor-value" data-motornum="3"></span>
            </div>
            <div class="motor4">
                <span class="motor-num" data-motornum="4"></span>
                <input type="range" min="1" max="100" value="50" class="motor" data-motornum="4">
                <span class="motor-value" data-motornum="4"></span>
            </div>
            <div class="motor5">
                <span class="motor-num" data-motornum="5"></span>
                <input type="range" min="1" max="100" value="50" class="motor" data-motornum="5">
                <span class="motor-value" data-motornum="5"></span>
            </div>
            <div class="motor6">
                <span class="motor-num" data-motornum="6"></span>
                <input type="range" min="1" max="100" value="50" class="motor" data-motornum="6">
                <span class="motor-value" data-motornum="6"></span>
            </div>
            <div class="save-data">
                <button id="save">Save</button>
            </div>
            <div class="run-arm">
                <button id="run">Run</button>
            </div>
            <div>
                <button type="reset" id="reset">reset</button>
            </div>
        </form>
    </div>

    <script>
        const motors = Array.from(document.getElementsByClassName("motor"));
        const output = Array.from(document.getElementsByClassName("motor-value"));
        const motorsName = Array.from(document.getElementsByClassName("motor-num"));
        var l = "en";

        //function to clean the text
        document.getElementById("reset").addEventListener("click", () => {

            output.forEach(o => {
                o.innerHTML = "";
            });
        });
        
        //Add number next to the range silders
        motors.forEach(motor => {
            motor.addEventListener("input", i => {
                console.log(i);
                const selectedMotor = i.target;
                const selectedNum = selectedMotor.dataset["motornum"];
                output[parseInt(selectedNum) -1].innerHTML = selectedMotor.value;
            })
        })

        document.getElementById("ar").addEventListener("click", changeLanguage("ar"));
        document.getElementById("en").addEventListener("click", changeLanguage("en"));

        function changeLanguage(language){
            if(language != l){
                
            }
        }
    </script>

</body>
</html>
